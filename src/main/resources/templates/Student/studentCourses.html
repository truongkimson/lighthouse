<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" >
<head th:replace = "fragments::header-student('coursePage')" >
    <meta charset="UTF-8">
    <title>Student</title>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{student/enrollCourses}]]";
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

          rel="stylesheet">
</head>

<style>
.footer {
   position: relative;
   left: 0;
   bottom: 0;
   width: 100%;
   text-align: center;
   height: 50px;
   border-top: 1px solid grey;
}

.course {
margin: 30px;
font-size: 20px;
}

</style>

<body>
<div class="course">
    <h1 style="text-align: center">Hello student!</h1>
	<div style="text-align: center"><img src="/images/studentcourse.png" style="width:30%;"></div>
	<br>
<!--    <h3 style="text-align: center">You have enrolled in the following 1</h3>-->

    <h3 style="text-align: center">Please select a course to enrol in</h3>
    <br>

<!--    </div>-->
    <br>
    <div style="text-align: center">
    <form method="get" th:action="@{/student/enrollCourses}">
        <label for = "keyword">Filter: </label>
        <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input class="btn btn-outline-dark" type="submit" value="Search" />
        &nbsp;
        <input class="btn btn-outline-dark" type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form>
    </div>
<br>

    <table class="table table-hover">
    <thead>
        <tr class = "table-light">
            <th>Course Name</th>
            <th width="5%"></th>
            <th width=""></th>
        </tr>
        <tr th:each="course:${courses}">
            <td th:text="${course.getCourseName()}"></td>
            <td width="5%"></td>
            <td><a class="btn btn-primary active" type="submit" value="Submit" th:href = "@{enrollCourses/description/{courseId}(courseId=${course.id})}" >Course Details</a></td>
        </tr>
       </thead>
    </table>
</div>
<br>
<br>

</body>
<div th:replace = "fragments::footer"></div>
