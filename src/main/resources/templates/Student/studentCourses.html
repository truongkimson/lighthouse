<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" >
<head th:replace = "fragments::header-student">
    <meta charset="UTF-8">
    <title>Student</title>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{student/enrollCourses}]]";
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
.table1 {
  margin-left: auto;
  margin-right: auto;
}

.course {
margin: 250px;
font-size: 18px;
}
</style>

<body>
<div class="course">
    <h1 style="text-align: center">Hello student!</h1>
    <h3 style="text-align: center">You have enrolled in the following</h3>
    <br>
<!--    <div style="text-align: center">-->
<!--    <a th:href = "@{/student/home}">Student</a>-->
<!--    <a th:href = "@{enrollCourses/searched}">Searched</a>-->
<!--    <a th:href = "@{admin}">Admin</a>-->
<!--    </div>-->
    <br>
    <div style="text-align: center">
    <form method="get" th:action="@{/student/enrollCourses}">
        <label for = "keyword">Filter: </label>
        <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
        &nbsp;
        <input type="submit" value="Search" />
        &nbsp;
        <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
    </form></div>
<br>
<br>

    <table class="table1">
        <tr>
            <th align="left">Course Name</th>
        </tr>
        <tr th:each="course:${courses}">
            <td th:text="${course.getCourseName()}"></td>
            <th width="46%"></th>
            <td><a th:href = "@{enrollCourses/description/{courseId}(courseId=${course.id})}" >Submit</a></td>
        </tr>
    </table>

</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<div th:replace = "fragments::footer"></div>
</html>
