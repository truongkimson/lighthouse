<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace = "fragments::header-student">
    <meta charset="UTF-8">
    <title>Student</title>

<!--        }-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          rel="stylesheet">

</head>

<style>

.course {
margin: 180px;
font-size: 20px;
}

</style>

<body>
<div class="course">
	<div style="text-align: center"><img src="/images/studentcourse.png" style="width:30%;"></div>
	<br>
    <h3 style="text-align: center">You have enrolled in the following 1</h3>
    <br>
    <div style="text-align: center">
    <a class="btn btn-primary" role="button" aria-pressed="true" th:href = "@{/student/home}">Student</a>
    <a class="btn btn-primary" role="button" aria-pressed="true" th:href = "@{enrollCourses/searched}">Searched</a>
    <a class="btn btn-primary" role="button" aria-pressed="true" th:href = "@{admin}">Admin</a>
    </div>
    <br>
    <table class="table table-hover">
    <thead>
    	<tr class = "table-light">
            <th align="left">Course Name</th>
            <th width="10%"></th>
            <th align="left">Course Description</th>
            <th width="15%"></th>
            <th align="left">Credits</th>
            <th width="15%"></th>
            <th align="left">Capacity</th>
        </tr>
        <tr>
            <td th:text="${selected.getCourseName()}"></td>
            <td width="10%"></td>
            <td th:text="${selected.getCourseDes()}"></td>
            <td width="15%"></td>
            <td th:text="${selected.getCredits()}"></td>
            <td width="15%"></td>
            <td th:text="${#lists.size(selected.enrolments)} +'/'+ ${selected.getMaxCap()}"></td>
        </tr>
     </thead>
     </table>
     <div align="right"><form th:action ="@{/student/enrollCourses/enrol/{courseId}(courseId=${selected.id})}" method="get">
     <input class="btn btn-primary active" type="submit" value ="Enroll Course">
     </form></div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<div th:replace = "fragments::footer"></div>
</html>
