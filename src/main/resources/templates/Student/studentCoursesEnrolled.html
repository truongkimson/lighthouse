<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace = "fragments::header-student">
    <meta charset="UTF-8">
    <title>Student</title>
    <script type="text/javascript">
        function clearSearch() {
            window.location = "[[@{student/enrollCourses}]]";
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <p>Hello student!</p>
    <p> You have enrolled in the following 1</p>
    <a th:href = "@{/student/home}">Student</a>
    <a th:href = "@{enrollCourses/searched}">Searched</a>
    <a th:href = "@{admin}">Admin</a>



    <table>
        <tr>
            <th align="left">Course Name</th>
            <th align="left">Course Description</th>
            <th align="left">Credits</th>
        </tr>
        <tr>
            <td th:text="${course.getCourseName()}"></td>
            <td th:text="${course.getCourseDes()}"></td>
            <td th:text="${course.getCredits()}"></td>
            <td th:text="${status}"></td>
        </tr>

    </table>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<div th:replace = "fragments::footer"></div>
</html>
