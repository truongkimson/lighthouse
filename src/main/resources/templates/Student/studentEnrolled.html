    <table class="table1">
        <tr style="text-align: center">
            <th width="15%">Enrolled Courses
            <br>
            Course Id
            <br>
            Completed Courses
            </th>
            <th width="40%">Course Name</th>
            <th width="10%">Credits</th>
            <td width="30%"></td>
        </tr>
        <tr style="text-align: center" th:each="enrols:${enrolls}">
            <td width="15%" th:text="${enrols.getCourse().getId()}"></td>
            <td width="40%" th:text="${enrols.getCourse().getCourseName()}"></td>
            <td width="10%" th:text="${enrols.getCourse().getCredits()}"></td>
            <td width="30%">
                <form th:action ="@{/student/enrolled/delete/{id}(id=${enrols.getId()})}" method="post">
                    <input type="submit" value ="Cancel Enrolment">
                </form>
            </td>
        </tr>

            <td width="40%" th:text="${complete.getCourse().getCourseName()}"></td>
            <td width="30%" th:text="${complete.getCourse().getCredits()}"></td>
        </tr>
