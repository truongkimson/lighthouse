<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head th:replace = "fragments::header-student">
    <meta charset="UTF-8">
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
.table1 {
float:right;
}

.table2 {
  margin-left: auto;
  margin-right: auto;
}

.course {
margin: 250px;
font-size: 18px;
}
</style>

<body>
<div class="course">
<h1 style="text-align: center">Hello student!</h1>
<h3 style="text-align: center">Courses that you can enroll in</h3>
<br>
<br>
<table class = "table1">
    <tr>
        <th>GPA</th>
    </tr>
    <tr>
    <td th:text="${student.getGpa()}"></td>
    </tr>
</table>
<br>
<br>
<br>
<table class="table2">
    <tr style="text-align: center">
        <th width="15%">Course Id</th>
        <th width="40%">Course Name</th>
        <th width="15%">Credits</th>
        <th width="15%">Grade</th>
        <th width="15%">GPA</th>
    </tr>
    <tr style="text-align: center" th:each="enrols:${enrolls}">
        <td width="15%" th:text="${enrols.getCourse().getId()}">Course Id</td>
        <td width="40%" th:text="${enrols.getCourse().getCourseName()}">Course Name</td>
        <td width="15%" th:text="${enrols.getCourse().getCredits()}">Credits</td>
        <td width="15%"th:text="${enrols.getGrade()}">Grade</td>
    </tr>
</table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
<div th:replace = "fragments::footer"></div>
</html>
