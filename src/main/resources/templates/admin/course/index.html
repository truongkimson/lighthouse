<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Admin - Course</title>
</head>
<body>
<div>
  <form action="#" th:action="@{/admin/course/}" method="GET">
    <label for="search-bar">Search</label>
    <input type="text" name="q" id="search-bar"/>
  </form>
</div>
<div>
  <a th:href="@{/admin/course/create}">Create new course</a>
</div>
<table class="table">
  <tr>
    <th>Course Id</th>
    <th>Course Name</th>
    <th>Credits</th>
    <th>Duration</th>
    <th>Max Capacity</th>
    <th>Enroll by</th>
    <th>Start date</th>
    <th>Lecturer</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr th:each="course : ${courseList}">
    <td th:text="${course.id}">Id</td>
    <td th:text="${course.courseName}">Course name</td>
    <td th:text="${course.credits}">Credits</td>
    <td th:text="${course.duration}">Duration</td>
    <td th:text="${course.maxCap}">Max Capacity</td>
    <td th:text="${course.enrollBy}">Enroll by</td>
    <td th:text="${course.startDate}">Enroll by</td>
    <td th:text="${course.lecturer.getFullName()}">Enroll by</td>
    <td><a th:href="@{course/{id}/update(id=${course.id})}">Edit</a></td>
    <td>
      <form th:action="@{course/{id}/delete(id=${course.id})}" method="post">
        <input type="submit" value="Delete" />
      </form>
    </td>
  </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
