<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Admin - Enrolment</title>
</head>
<body>
<h3 th:text="${course.id} + ' - ' + ${course.courseName}"></h3>
<table class="table">
  <tr>
    <th>Student Id</th>
    <th>Email</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Enrolment Status</th>
    <th>Registered Date</th>
    <th>Grade</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <tr th:each="enrolment : ${enrolmentList}">
    <td th:text="${enrolment.student.id}">Id</td>
    <td th:text="${enrolment.student.email}">Email</td>
    <td th:text="${enrolment.student.firstName}">First Name</td>
    <td th:text="${enrolment.student.lastName}">Last Name</td>
    <td th:text="${enrolment.enrolmentStatus}">Last Name</td>
    <td th:text="${enrolment.registeredDate}">Last Name</td>
    <td th:text="${enrolment.grade}">Last Name</td>
    <td><a th:href="@{enrolment/{id}/edit(id=${enrolment.id})}">Edit</a></td>
    <td><a th:href="@{enrolment/{id}/delete(id=${enrolment.id})}">Delete</a></td>
  </tr>
</table>
</body>
</html>
