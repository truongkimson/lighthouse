<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">

    <title>Admin - Lecturer</title>
</head>
<body>
<div>
    <form action="#" method="GET" th:action="@{/admin/lecturer/}">
        <label for="search-bar">Search</label>
        <input id="search-bar" name="q" type="text"/>
    </form>
</div>
<table class="table">
    <tr>
        <th>Lecturer Id</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Designation</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="lecturer : ${lecturerList}">
        <td th:text="${lecturer.id}">Id</td>
        <td th:text="${lecturer.email}">Email</td>
        <td th:text="${lecturer.firstName}">First Name</td>
        <td th:text="${lecturer.lastName}">Last Name</td>
        <td th:text="${lecturer.designation}">Designation</td>
        <td><a th:href="@{lecturer/{id}/edit(id=${lecturer.id})}">Edit</a></td>
        <td><a th:href="@{lecturer/{id}/delete{id}(id=${lecturer.id})}">Delete</a></td>
    </tr>
</table>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
