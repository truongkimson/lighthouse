<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          rel="stylesheet">

    <link href="path/to/font-awesome/css/font-awesome.min.css" rel="stylesheet">

    <title>Admin - Update Student</title>
</head>

<style>
.table1 {
  font-size: 18px;
  font-family: NeuzeitGrotesk;
}

td{
padding-bottom: 12px;
padding-top: 6px;
}

.enrolment {
padding-bottom: 30px;
padding-top: 5px;
}

.class{
width: 350px;
}

.test {
width: 100%
}

.test-1{
width: 50%;
float:left;
padding-top:175px;
padding-left:100px;
}

.test-2{
width: 50%;
float:left;
padding-top:170px;
}

.footer {
   position: fixed;
   left: 0;
   bottom: 0;
   width: 100%;
   text-align: center;
   height: 50px;
   border-top: 1px solid grey;
}
</style>

<body>
<div th:replace = "fragments::header-admin('studentPage')"></div>
<!-- div class ="container-fluid" -->
<div class = "test">
<div class ="test-1">
<div>
<img src="/images/student111.jpg" style="width:87%;">
</div>
</div>
<div class ="test-2"> 
<div>
<h3>Update Student</h3>
<br>
<div>
    <p class="alert alert-danger " th:if="${error} != null" th:text="${error}"></p>
</div>
<form action="#" method="post" th:action="@{/admin/student/{studentId}/update(studentId=${student.id})}"
      th:object="${student}">
    <table>
        <tr>
            <td><input hidden readonly th:field="*{id}" type="number"/></td>
        </tr>
        <tr>
            <td><label for="first-name">First Name</label></td>
            <td><input class="class" id="first-name" th:field="*{firstName}" type="text"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{firstName}"
                th:if="${#fields.hasErrors('firstName')}"></td>
        </tr>
        <tr>
            <td><label for="last-name"></label>Last Name</td>
            <td><input class="class" id="last-name" th:field="*{lastName}" type="text"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{lastName}"
                th:if="${#fields.hasErrors('lastName')}"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input class="class" id="email" th:field="*{email}" type="text"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{email}"
                th:if="${#fields.hasErrors('email')}"></td>
        </tr>
        <tr>
            <td><label for="phone">Phone</label></td>
            <td><input class="class" id="phone" th:field="*{phone}" type="text"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{phone}"
                th:if="${#fields.hasErrors('phone')}"></td>
        </tr>
        <tr>
            <td><label for="address">Address</label></td>
            <td><input class="class" id="address" th:field="*{address}" type="text"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{address}"
                th:if="${#fields.hasErrors('address')}"></td>
        </tr>
        <tr>
            <td><label for="dob"></label>Date of birth</td>
            <td><input class="class" id="dob" th:field="*{dob}" type="date"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{dob}"
                th:if="${#fields.hasErrors('dob')}"></td>
        </tr>
        <tr>
            <td class="enrolment"><label for="enrolment-date"></label>Enrolment date</td>
            <td class="enrolment"><input class="class" id="enrolment-date" th:field="*{enrolmentDate}" type="date"/></td>
        </tr>
        <tr>
            <td class="alert alert-danger" colspan="2" th:errors="*{enrolmentDate}"
                th:if="${#fields.hasErrors('enrolmentDate')}"></td>
        </tr>
        <tr>
        	<td width="40%"></td>
            <td align="right"><input class="btn btn-primary" type="submit" value="Update"></td>
        </tr>
    </table>
</form>
</div>
</div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
<div th:replace = "fragments::footer"></div>
</html>
