<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
    <p>Hello student!</p>
    <a th:href = "@{student}">Student</a>
    <a th:href = "@{lecturer}">Lecturer</a>
    <a th:href = "@{admin}">Admin</a>

    <table>
        <tr th:each="student:${students}">
            <td th:text="${student.firstName}"></td>
        </tr>


    </table>



</body>
</html>
